<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background-color: #f4f4f9;
        }

        header {
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #f1f1f1;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        .btn {
            text-decoration: none;
            font-size: 16px;
            color: #333;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .home-button {
            background-color: white;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .home-button:hover {
            background-color: #f1f1f1;
        }

        .app-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            margin-left: 300px; 
            align-items: center; 
            width: 100%;
            height: 100%;
            justify-content: center;
        }

        .app-item {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 500px; 
            text-align: center;
        }

        .app-item h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .app-item p {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #e53935;
        }

        .login-buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <a href="/" class="btn home-button">Home</a><br><br><br>
            <a href="/" class="btn home-button" style="border-color: violet;">Points</a><br><br><br>
            <a href="/api/user/profile/" class="btn home-button">Profile</a><br><br><br>
            <a href="/api/user/tasks" class="btn home-button">Tasks</a><br><br><br>
            <a href="/api/logout/" class="btn home-button">Logout</a><br><br><br>
        </div>
        
    </header>
    {% load static %}
    <div class="app-list">
        {% for app in apps %}
        <div class="app-item">
            <h2>{{ app.name }}</h2>
            <p>{{ app.description }}</p>
            <p>Points: {{ app.points }}</p>
            <a href="{% url 'app_detail' pk=app.pk %}" class="btn">View Details</a><br><br>
          </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
